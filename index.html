<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marimelle Dumo" />
  <meta name="description" content="Dreamy Cakes - Product Landing Page is a project for Freecodecamp.">
  <title>Dreamy Cakes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img src="/media/dreamy-cakes-logo.png" alt="Dreamy Cakes logo" id="header-img">
    <nav id="nav-bar">
      <ul>
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#products" class="nav-link">Products</a></li>
        <li><a href="#reviews" class="nav-link">Reviews</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id="home">
    <div id="video">
      <video  playsinline muted autoplay controls>
          <source src="/media/custom-cake.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
    </div>
    <form method="get" action="https://www.freecodecamp.com/email-submit" id="form">
      <fieldset>
        <legend>Your information</legend>
        <p>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </p>
        <p>
          <label for="email">E-mail address</label>
          <input type="email" name="email" id="email" placeholder="email@example.com" required />
        </p>
        <p>
          <label for="phone">Phone number</label>
          <input type="number" name="phone" id="phone" />
        </p>
        <p>
          <input type="submit" value="Submit" id="submit" />
        </p>
      </fieldset>
    </form>
  </main>
  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>
</html>
